<!DOCTYPE html>
<html>
<head>
    <title>Tables with Links</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%; /* Adjust the width as needed */
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

        a {
            text-decoration: none;
            color: blue;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Tables with Links!</h1>

    <table>
        <tr>
            <th>Number</th>
            <th>Title</th>
            <th>Github Links</th>
        </tr>
        <tr>
            <td>#1</td>
            <td>First HTML Code!</td>
            <td><a href="https://github.com/yourusername/first-folder">First Folder</a></td>
        </tr>
        <tr>
            <td>#2</td>
            <td>Headings and paragraphs</td>
            <td><a href="https://github.com/yourusername/headings-folder">Headings Folder</a></td>
        </tr>
        <tr>
            <td>#3</td>
            <td>List</td>
            <td><a href="https://github.com/yourusername/list-folder">List Folder</a></td>
        </tr>
        <tr>
            <td>#4</td>
            <td>Tables</td>
            <td><a href="https://github.com/yourusername/tables-folder">Tables Folder</a></td>
        </tr>
    </table>
</body>
</html>
