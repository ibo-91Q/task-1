<!DOCTYPE html>
<html>
<head>
    <title>Styling Text</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            color: orange;
            font-size: 24px;
            margin-bottom: 10px;
        }

        p {
            margin-bottom: 10px;
        }

        p:nth-child(2) {
            text-align: right;
        }
    </style>
</head>
<body>
    <h1 style="color: orange;">Styling text</h1>

    <p>My first paragraph.</p>

    <p style="text-align: right;">My second paragraph.</p>
</body>
</html>
