<!DOCTYPE html>
<html>
<head>
    <title>Images in Tables</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

        img {
            width: 100%; /* Adjust the width as needed */
            height: auto; /* Maintain aspect ratio */
        }

        a {
            text-decoration: none;
            color: blue;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Images in Tables</h1>
    <p>What are your favorite pets?</p>

    <table>
        <tr>
            <th>Pet Image</th>
            <th>More Facts about (as a Link)</th>
        </tr>
        <tr>
            <td><img src="horse.jpg" alt="Horse"></td>
            <td><a href="horse_facts.html">Horse</a></td>
        </tr>
        <tr>
            <td><img src="dogs.jpg" alt="Dogs"></td>
            <td><a href="dogs_facts.html">Dogs</a></td>
        </tr>
        <tr>
            <td><img src="cats.jpg" alt="Cats"></td>
            <td><a href="cats_facts.html">Cats</a></td>
        </tr>
    </table>
</body>
</html>
