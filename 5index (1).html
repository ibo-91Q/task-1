<!DOCTYPE html>
<html>
<head>
    <title>Table Num. 1</title>
    <style>
        table {
            border-collapse: collapse;
            width: 30%; /* Adjust the width as needed */
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Table Num. 1</h1>

    <table>
        <tr>
            <th>HeadCol 1</th>
            <th>HeadCol 2</th>
            <th>HeadCol 3</th>
        </tr>
        <tr>
            <td>Row 1, Col 1</td>
            <td>Row 1, Col 2</td>
            <td>Row 1, Col 3</td>
        </tr>
        <tr>
            <td>Row 2, Col 1</td>
            <td>Row 2, Col 2</td>
            <td>Row 2, Col 3</td>
        </tr>
    </table>
</body>
</html>
