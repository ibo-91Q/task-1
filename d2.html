<!DOCTYPE html>
<html>
<head>
    <title>Zig-Zag Boxes</title>
    <style>
        .box {
            display: inline-block;
            width: 50px;
            height: 30px;
            margin: 5px;
        }

        .yellow-box {
            background-color: yellow;
        }

        .green-box {
            background-color: green;
        }
    </style>
</head>
<body>
    <h1>Zig-Zag Boxes</h1>
    <div class="box yellow-box"></div>
    <div class="box green-box"></div>
    <div class="box yellow-box"></div>
    <div class="box green-box"></div>
    <div class="box yellow-box"></div>
    <div class="box green-box"></div>
    <div class="box yellow-box"></div>
    <div class="box green-box"></div>
</body>
</html>
