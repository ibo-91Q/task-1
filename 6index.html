<!DOCTYPE html>
<html>
<head>
    <title>Table Num. 2</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%; /* Adjust the width as needed */
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

        /* Specific styling for the table layout */
        td:nth-child(2), td:nth-child(3) {
            border-bottom: none; /* Remove bottom border for these cells */
        }

        td:nth-child(3), td:nth-child(4) {
            border-left: none; /* Remove left border for these cells */
        }
    </style>
</head>
<body>
    <h1>Table Num. 2</h1>

    <table>
        <tr>
            <td rowspan="2">Row 1-2, Col 1</td>
            <td colspan="2">Row 1, Col 2</td>
            <td rowspan="2">Row 1, Col 4</td>
        </tr>
        <tr>
            <td>Row 2-3, Col 2</td>
            <td>Row 2-3, Col 3</td>
        </tr>
        <tr>
            <td>Row 3, Col 1</td>
            <td colspan="3">Row 3, Col 4</td>
        </tr>
        <tr>
            <td>Row 4, Col 1</td>
            <td>Row 4, Col 2</td>
            <td colspan="2">Row 4, Col 3-4</td>
        </tr>
    </table>
</body>
</html>
